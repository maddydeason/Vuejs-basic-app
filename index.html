<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vue.js - basic app</title>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Lato:400,700'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="card">
        <header class="header">{{ title }}</header>
        <div class="content">
            <div>
                <input id="itemForm" v-on:keypress.enter="addItem" />
                <button v-on:click="addItem">Add book</button>
            </div>
            <ul>
                <li v-for="(item, index) in items">
                    <button v-on:click="deleteItem(index)">&times;</button>
                    {{ item.text }}
                </li>
            </ul>
        </div>
    </div>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
